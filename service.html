<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>大寶室內裝潢設計 | DaBau Interior Design</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- lightgallery -->
    <link type="text/css" rel="stylesheet" href="./styles/lightgallery.css" />
    <!-- 共用樣式 -->
    <link rel="stylesheet" href="./styles/default.css" />
    <!-- 各自頁面樣式 -->
    <link rel="stylesheet" href="./styles/service.css" />
  </head>
  <body>
    <header id="header"></header>
    <figure class="carousel">
      <img src="./images/service-1.jpg" alt="" />
      <figcaption></figcaption>
    </figure>
    <main>
      <section>
        <h2 class="title"><span>服務項目</span><span>Service</span></h2>
        <ul class="service-list top-line">
          <li>室內裝潢設計、</li>
          <li>木作工程、</li>
          <li>系統傢俱、</li>
          <li>水電工程、</li>
          <li>油漆粉刷、</li>
          <li>泥作工程、</li>
          <li>拆除工程、</li>
          <li>清潔工程</li>
        </ul>
      </section>
      <section>
        <h2 class="title"><span>服務流程</span><span>Service Process</span></h2>
        <ul class="service-list service-process top-line">
          <li>
            <span>step 1</span>
            <i class="fa-solid fa-mobile-screen-button"></i
            ><span>來電聯繫/線上估價</span>
          </li>
          <li>
            <span>step 2</span>
            <i class="fa-solid fa-map-location-dot"></i
            ><span>現場勘查評估</span>
          </li>
          <li>
            <span>step 3</span>
            <i class="fa-solid fa-comments"></i><span>了解與溝通客戶需求</span>
          </li>
          <li>
            <span>step 4</span>
            <i class="fa-solid fa-sack-dollar"></i><span>確認報價</span>
          </li>
          <li>
            <span>step 5</span>
            <i class="fa-solid fa-file-signature"></i><span>簽訂合約</span>
          </li>
          <li>
            <span>step 6</span>
            <i class="fa-solid fa-trowel-bricks"></i><span>進行施工</span>
          </li>
          <li>
            <span>step 7</span>
            <i class="fa-solid fa-house"></i><span>完工驗收</span>
          </li>
          <li>
            <span>step 8</span>
            <i class="fa-solid fa-screwdriver-wrench"></i><span>後續保固</span>
          </li>
        </ul>
      </section>
    </main>

    <footer></footer>

    <script src="./scripts/menu.js"></script>
    <script src="./scripts/navbar.js"></script>
  </body>
</html>
