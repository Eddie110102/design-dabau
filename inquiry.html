<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>大寶室內裝潢設計 | 線上估價</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- lightgallery -->
    <link type="text/css" rel="stylesheet" href="./styles/lightgallery.css" />
    <!-- 共用樣式 -->
    <link rel="stylesheet" href="./styles/default.css" />
    <!-- 各自頁面樣式 -->
    <link rel="stylesheet" href="./styles/inquiry.css" />
  </head>
  <body>
    <header id="header"></header>
    <figure class="banner">
      <img src="./images/project-1.jpg" alt="" />
      <figcaption>線上估價</figcaption>
    </figure>

    <main>
      <h3>
        感謝您的信任與愛護！為使您的估價更公正與合理消費價格請務必詳細填寫估價單，本公司將在最短的時間內將派專人與您連絡！
      </h3>
      <form action="#">
        <fieldset>
          <legend>聯絡方式</legend>
          <div class="input-box">
            <label for="name">姓名</label>
            <input
              type="text"
              placeholder="請輸入您的姓名"
              id="name"
              name="name"
            />
          </div>
          <div class="input-box">
            <label for="tel">電話</label>
            <input
              type="tel"
              id="tel"
              placeholder="請輸入手機/市內電話"
              maxlength="10"
              name="tel"
            />
          </div>
          <div class="input-box">
            <label for="email">信箱</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="請輸入您的電子信箱"
            />
          </div>
          <div class="input-box">
            <label for="place">招標區域</label>
            <select name="city" id="place"></select>
            <select name="area" id="area"></select>
          </div>
          <div class="input-box">
            <label for="type">發包屬性</label>
            <select name="type" id="type">
              <option value="store">店家</option>
              <option value="privacy">私人</option>
              <option value="public">公共工程</option>
              <option value="company">公司行號</option>
              <option value="other">其他</option>
            </select>
          </div>
          <div class="input-box">
            <label>婚姻狀況</label>
            <label
              ><input type="radio" name="marriage" value="single" />單身</label
            >
            <label
              ><input type="radio" name="marriage" value="married" />已婚</label
            >
          </div>
          <div class="input-box">
            <label>家庭成員</label>
            <label
              ><input type="radio" name="family" value="male" />男子宿舍</label
            >
            <label
              ><input
                type="radio"
                name="family"
                value="female"
              />女子宿舍</label
            >
            <label
              ><input type="radio" name="family" value="mix" />混合宿舍</label
            >
            <label
              ><input type="radio" name="family" value="alone" />單人宿舍</label
            >
          </div>
        </fieldset>

        <input type="submit" value="送出" id="submit" />
      </form>
    </main>

    <footer></footer>

    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/menu.js"></script>
    <script src="./scripts/footer.js"></script>
    <script src="./scripts/inquiry.js"></script>
  </body>
</html>
